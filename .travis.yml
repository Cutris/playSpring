language: java

sudo: true

branches:
  only:
    - master
    - gradle

before_install:
 - chmod +x gradlew

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      env:
        - DESC="gradlew run"
        - CMD="gradlew assemble -x test"
        - COVERAGE_CMD=""
        - DEPLOY="false"

